version: '3'
services:
  mysql:
    container_name: mysql
    build:
      context: ./mysql
    ports:
      - "${MYSQL_PORT}:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
  server:
    container_name: server
    build:
      context: ./server
      args:
        HOSTNAME: $HOSTNAME
    ports:
      - "${HTTP_PORT}:80"
    depends_on:
      - mysql
